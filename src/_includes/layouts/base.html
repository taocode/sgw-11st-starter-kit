<!DOCTYPE html>
<html class="text-gray-900 antialiased leading-tight" lang="en">
  <head>
    {% include "partials/site-head.html" %}
  </head>
  <body
    class="min-h-screen bg-white"
    data-env="{{ node.env }}"
    x-data="{ open: false }"
    x-init="() => { setTimeout(() => { open = true }, 1500); }"
  ><div hidden class="hidden">{% iconsprite %}</div>
  {% include "partials/site-header.html" %}
  {% block topfeature %}{% endblock %}
    <div class="min-h-screen max-w-6xl mt-24 mx-auto md:mx-auto px-4 sm:px-6 lg:px-0 bg-white">
      <main id="main-content" class="max-w-3xl mx-auto sm:text-8xl" tabindex="-1">
      {% block content %}{% endblock %}
      </main>
    </div>

    {% include "partials/cta.html" %}

    <script type="module" src="/scripts/index.js"></script>
    {% block scripts %}{% endblock %}
{% comment %} <!-- Go to www.addthis.com/dashboard to customize your tools -->
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5f96d594be246b0a"></script>
{% endcomment %}

  </body>
</html>
