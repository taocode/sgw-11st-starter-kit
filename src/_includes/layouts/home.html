{% layout 'base.html' %} {% block topfeature %}
<div id="intro" class="relative left-0 right-0 top-0 text-center z-50 bg-gradient-to-b from-white via-white via-white to-transparent">
<h1
  class="pb-8 pt-16 text-3xl sm:text-4xl md:text-5xl lg:text-6xl leading-8 tracking-tight sm:leading-10 uppercase"
>
  {{ intro.title }}
</h1>

<p class="font-display bg-gradient-to-b from-white via-white to-transparent text-gray-800 leading-snug pb-20 mb-8 text-lg sm:text-xl md:text-2xl lg:text-4xl tracking-tight">{{ intro.desc }}</p>
</div>
{% endblock %} {% block content %}
<article class="mb-8 pt-8">
<div class="prose sm:text-lg md:text-xl lg:text-2xl text-gray-700">{{ content }}</div>
</article>

{% endblock %}
{% block scripts %}
<script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=5f9d5eb46de86200192a48a6&product=sticky-share-buttons" async="async"></script>
{% endblock %}
